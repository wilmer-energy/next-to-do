name: Hola mundo

on:
  push:
    branches:
      - main

jobs:
  hello-world:
    runs-on: ubuntu-latest
    services:
      todosDB:
        image: postgres:15.3
        #container_name: todos-db
        #restart: always
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        volumes:
          - ./postgres:/var/lib/postgresql/data
    steps:
      - name: Saludar
        run: echo "Hola mundo"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
      - name: Arrancar
        run: npm start
