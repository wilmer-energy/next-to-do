name: Hola mundo

on:
  push:
    branches:
      - main

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Saludar
        run: echo "Hola mundo"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
